<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirklar</title>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
        body { display: flex; justify-content: center; align-items: center;}
        main { width: 600px; display: flex;  flex-wrap: wrap;}
        div { 
            margin: 5px; padding: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>
<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>

    <script>
        const divs = document.querySelectorAll('div');
        
        // Alternativ 1
        divs.forEach(element => {
            element.style.backgroundColor = 'blue';
            endreFarge(element, 'blue');
            endreStørrelse(element, 150);
        });
        // Alternativ 2
        /*
        for(let i = 0; i < divs.length; i++) {
            divs[i].style.backgroundColor = 'green';
        }
        // Alternativ 3
        for(let div of divs) {
            div.style.backgroundColor = 'yellow';
        }
        */

        function endreFarge(element, farge) {
            element.style.backgroundColor = farge;
        }

        function endreStørrelse(element, størrelse) {
            element.style.width = størrelse + 'px';
            element.style.height = størrelse + 'px';
        }
    </script>
</body>
</html>
