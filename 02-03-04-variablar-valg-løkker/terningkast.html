<body>
    <p id="utskrift">
        <!-- Fylles ut av JS. -->
    </p>

    <script>
        let nedreVerdi = 1;
        let ovreVerdi = 6;

        let terning1 = getRandomIntInclusive(nedreVerdi,ovreVerdi);
        let terning2 = getRandomIntInclusive(1,ovreVerdi);
        let terning3 = getRandomIntInclusive(1,6);

        // MDN: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
            console.log("Test");
        }
    </script>
