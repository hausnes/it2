<!DOCTYPE html>
<html>
    <head>
        <title>Eigenskapar i nettlesaren</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Eigenskapar ved nettlesaren m.m.</h1>
        <p id="utskrift">
            <!-- Denne delen blir fyllt ut i linke 19, vha. document.getElementById ... -->
        </p>
        <p id="utskriftNettlesarInfo">
            <!-- Øv deg sjølv. Fyll ut meir informasjon om nettlesaren her. Ta gjerne utg.pkt. i linjer 23-28. -->
        </p>
        <p>Sjå console.log for meir detaljar, inkl. geolokasjon.</p>
        
        <!-- KODE: -->
        <script>
            document.getElementById("utskrift").innerHTML = "Me kan hente ut diverse eigenskapar til fana og nettlesaren som er open. Fana du har open er " + window.innerWidth + " piksler brei, og " + window.innerHeight + " piksler høg. Nettsida som er open er " + window.location + ".";
            // Alternativ måte å gjere linja over på (neste 2 linjene): 
            //var utskrift = document.getElementById("utskrift");
            //utskrift.innerHTML = "Me kan hente ut diverse eigenskapar til fana og nettlesaren som er open. Fana du har open er " + window.innerWidth + " piksler brei, og " + window.innerHeight + " piksler høg. Nettsida som er open er " + window.location + ".";
            console.log("navigator.appName: " + navigator.appName);
            console.log("navigator.appVersion: " + navigator.appVersion);
            console.log("navigator.language: " + navigator.language);
            console.log("navigator.platform: " + navigator.platform);
            console.log("navigator.userAgent: " + navigator.userAgent);
            console.log("navigator.cookieEnabled: " + navigator.cookieEnabled);

            document.getElementById("utskriftNettlesarInfo").innerHTML = "navigator.userName: " + navigator.userAgent;

            // Geolokasjon
            navigator.geolocation.getCurrentPosition(showPosition);
            function showPosition(position) {
                console.log("Latitude: " + position.coords.latitude +
                "Longitude: " + position.coords.longitude);
            }
            // Eksperimenter meir med geolocation: https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_geolocation 

            // Det er mykje meir du kan finne ut om nettlesaren. Søk gjerne vidare sjølv. 
        </script>
    </body>
</html>
