<!DOCTYPE html>
<html>
<head>
    <title>Teikning i canvas</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- HTML -->
    <div class="midtstilt">
        <main>
            <h1>Teikning i canvas</h1>
            <p id="p_teikning"></p>
            <canvas width="600" height="440" id="canvas"></canvas>
        </main>
    </div> <!-- Avsluttar midtstilt -->

    <!-- Kode -->
    <script>
        // Opprettar ein tabell og fyller inn med tilfeldige tal mellom 1 og 400. 
        var tab_RandomDommarKarakterar = [0,0,0,0,0];
        for(var i = 0; i <= tab_RandomDommarKarakterar.length-1; i++) {
            tab_RandomDommarKarakterar[i] = Math.floor(Math.random()*400)+1;
            console.log(tab_RandomDommarKarakterar[i]);
        }
        console.log(tab_RandomDommarKarakterar);
        var p_teikning = document.getElementById("p_teikning");
        p_teikning.innerHTML = "Innhaldet i den tilfeldig genererte tabellen er " + tab_RandomDommarKarakterar + ".";

        // Oppsett
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // Rutenett, utsjånad
        ctx.lineWidth = 1;
        ctx.strokeStyle = "LightGray";
        
        // Horisontale linjer
        ctx.beginPath();
        for(var i = 10; i <= 440; i = i+20) {
            ctx.moveTo(0, i);
            ctx.lineTo(600, i);
        }
        // Vertikale linjer
        for(var i = 0; i <= 600; i = i+20){
            ctx.moveTo(i, 0);
            ctx.lineTo(i, 440);
        }
        ctx.stroke();
        
        // Sjølve linja
        ctx.strokeStyle ="red";
        ctx.lineWidth= 5;
        var j = 0;
        ctx.beginPath();
        ctx.moveTo(100, tab_RandomDommarKarakterar[j]); console.log("tab_RandomDommarKarakterar 0: " + tab_RandomDommarKarakterar[j] + ".");
        for(let i = 100; i <= 500; i = i + 100) {          
            //ctx.font = "20px Arial";
            //ctx.fillText(tab_RandomDommarKarakterar[j],i,tab_RandomDommarKarakterar[j] + 20);
            ctx.lineTo(i, tab_RandomDommarKarakterar[j]); 
            console.log("tab_RandomDommarKarakterar " + j + ": " + tab_RandomDommarKarakterar[j] + ".");
            j++;
        }
        ctx.stroke();

        // Kva verdiane er i dei ulike punkta
        var j = 0;
        for(let i = 100; i <= 500; i = i + 100) {          
            ctx.font = "20px Arial";
            ctx.fillText(tab_RandomDommarKarakterar[j],i,tab_RandomDommarKarakterar[j] + 20);         
            j++;
        }
        ctx.stroke();
    </script>
</body>
